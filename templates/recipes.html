{% extends 'base.html' %}

{% block title %}Recipes: {{ category.name }}{% endblock %}

{% block content %}
    <h1>{{ category.name }} Recipes</h1>

    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="{{ url_for('recipe_detail', id=recipe.id) }}">{{ recipe.title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
